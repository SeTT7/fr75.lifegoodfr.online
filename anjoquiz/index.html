        function startPercentageAnimation(name) {
            const percentageText = document.querySelector('.percentage-text');
            const progressRingFill = document.querySelector('.progress-ring-fill');
            const loadingMessage = document.querySelector('.loading-message');
            
            let percentage = 0;
            const duration = 4000; // 4 segundos
            const interval = 50; // Atualiza a cada 50ms
            const increment = (100 * interval) / duration;
            
            // Mensagens que mudam durante o carregamento
            const messages = [
                'Conectando com as energias celestiais...<br><span class="highlight">Seu anjo est√° sendo revelado...</span>',
                'Interpretando suas respostas sagradas...<br><span class="highlight">Energias se alinhando...</span>',
                'Consultando o reino angelical...<br><span class="highlight">Quase pronto...</span>',
                'Revela√ß√£o completa!<br><span class="highlight">Preparando resultado...</span>'
            ];
            
            const timer = setInterval(() => {
                percentage += increment;
                
                if (percentage >= 100) {
                    percentage = 100;
                    clearInterval(timer);
                    
                    // Aguardar um pouco antes de mostrar o resultado
                    setTimeout(() => {
                        showResult(name);
                    }, 500);
                }
                
                // Atualizar texto da porcentagem
                percentageText.textContent = Math.floor(percentage) + '%';
                
                // Atualizar c√≠rculo de progresso
                const circumference = 2 * Math.PI * 90; // 2œÄr onde r=90
                const offset = circumference - (percentage / 100) * circumference;
                progressRingFill.style.strokeDashoffset = offset;
                
                // Mudar mensagem baseado na porcentagem
                if (percentage >= 25 && percentage < 50) {
                    loadingMessage.innerHTML = messages[1];
                } else if (percentage >= 50 && percentage < 80) {
                    loadingMessage.innerHTML = messages[2];
                } else if (percentage >= 80) {
                    loadingMessage.innerHTML = messages[3];
                }
                
            }, interval);
        }
